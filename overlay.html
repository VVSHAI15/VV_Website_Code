<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - AviShai Dayanim</title>
    <style>
        /* Fullscreen overlay styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
        }

        .overlay-container {
            text-align: center;
            color: white;
        }

        .overlay-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .overlay-button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <h1>Welcome to AviShai Dayanim Music</h1>
        <button class="overlay-button" id="enter-site">Enter</button>
    </div>

    <script>
        document.getElementById('enter-site').addEventListener('click', function() {
            // Store that the user has interacted
            localStorage.setItem('userInteracted', 'true');
            // Redirect to the main homepage
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
