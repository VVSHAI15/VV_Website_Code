    <style>
        /* Overlay styling */
        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Times New Roman', Times, serif;
            transition: opacity 1s ease;
        }
        .overlay-container h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: normal;
            animation: fadeInDown 1.5s ease-out;
        }
        .overlay-container img {
            width: 80%;
            max-width: 600px;
            margin-bottom: 40px;
            animation: fadeInDown 1.5s ease-out;
        }
        .overlay-container .start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffffff6f;
            color: rgba(255, 255, 255, 0.653);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-out;
            font-family: 'Times New Roman', Times, serif;
        }
        .overlay-container .start-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Overlay Content -->
    <div class="overlay-container">
        <img src="Images/Logo.png" alt="AviShai Dayanim Music Logo">
        <h1>I want to tell a story</h1>
        <button class="start-button" id="enter-site">Enter</button>
    </div>

    <!-- JavaScript to handle interaction and redirect -->
    <script>
        document.getElementById('enter-site').addEventListener('click', function() {
            // Set the session storage to indicate the user has visited
            sessionStorage.setItem('visited', 'true');
            // Redirect to the main page
            window.location.href = 'index.html';
        });
    </script>
</body>
